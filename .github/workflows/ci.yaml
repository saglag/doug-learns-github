name: CI

on:
  workflow_dispatch:
  push:
  
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            osName: Linux
          - os: windows-latest
            osName: Windows
          - os: macos-latest
            osName: MacOS
    runs-on: ${{ matrix.os }}
    name: ğŸ§ª Test on ${{ matrix.osName }}
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v2
      - name: ğŸ Get Python
        uses: actions/setup-python@v1
      - name: ğŸšš Get Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: ğŸ§ª Run Tests
        run: pytest